<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Welcome Vue.js</title>
</head>
<body>
    <div id="app">
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="isVisible" :class="isDark ? null : 'text-success'">{{ message }}</h1>
                </div>
                <div class="col-sm-6">
                    <a href="#" @click="toggleTitle" class="btn btn-danger mt-2">{{ button }}</a>
                    <a href="#" @click="toggleColor" class="btn btn-success mt-2">{{ button_color }}</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-5">
                    <h3 v-bind:title="hover_message" class="text-primary">
                        Fermati qui sopra con il mouse!
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
