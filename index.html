<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Welcome Vue.js</title>
</head>
<body>
    <div id="app">
        <div class="container text-center">
            <div class="row my-5">
                <div class="col-sm-6">
                    <h1 v-if="isVisible" :class="isDark ? null : 'text-success'">{{ message }}</h1>
                </div>
                <div class="col-sm-6">
                    <a href="#" @click="toggleTitle" class="btn btn-danger mt-2">{{ button }}</a>
                    <a href="#" @click="toggleColor" class="btn btn-success mt-2">{{ button_color }}</a>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-sm-12">
                    <h3 v-bind:title="hover_message" class="text-primary">
                        Fermati qui sopra con il mouse!
                    </h3>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-sm-12 mb-5">
                    <h3>Lista Della Spesa</h3>
                </div>
                <div class="col-sm-6 text-left">
                    <input v-model="newItem" @keypress.13="addItem" class="form-control" type="text" placeholder="Cosa devi comprare?">
                    <a href="#" @click="addItem" class="btn btn-success mt-2">Aggiungi</a>
                </div>
                <div class="col-sm-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nome</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in items">
                                <th scope="row">{{ index + 1 }}</th>
                                <td>{{ item.text }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-sm-12 mb-5">
                    <h3>Generatore Numeri Random</h3>
                </div>
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label>Qual è il numero Massimo</label>
                            <input v-model="maxNumber" class="form-control" type="text" placeholder="Numero massimo">
                        </div>
                        <div class="form-group">
                            <label>Qual è il numero Minimo</label>
                            <input v-model="minNumber" class="form-control" type="text" placeholder="Numero minimo">
                        </div>
                        <div class="form-group">
                            <label>Quanti numeri vorresti?</label>
                            <input v-model="quantity" class="form-control" type="text" placeholder="Quanti numeri in totale?">
                        </div>
                        <a href="#" @click="getNUmbers(maxNumber, minNumber, quantity)" class="btn btn-success">Vai</a>
                    </form>
                </div>
                <div v-if="numbers.length != 0" class="col-sm-6">
                    <h3>Ecco i numeri usciti: </h3>
                    <ul class="list-group" v-for="(number, index) in numbers">
                        <li class="list-group-item"> {{ number }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
